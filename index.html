<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="banner">
            <div class="logo">
                <img src="odin-lined.png" alt="Odin Logo">
                <div>Odin</div>
            </div>
            <div class="credit">
                Photo by <a href="https://unsplash.com/es/@ghog?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Lawrence Kayku</a> on 
                <a href="https://unsplash.com/collections/G4DLtUFuxlg/green-nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="right">
            <div class="intro">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <div>Sign up <em>now</em> to get started.</div>
                <div class="bottom-text">Why <em>not</em>?</div>
            </div>
            <div class="form-area">
                <div>Let's do this!</div>
                <form action="#" method="get" id="form1">
                    <div class="sections">
                        <div class="data">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="data">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    <div class="sections">
                        <div class="data">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="data">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number" required>
                        </div>
                    </div>
                    <div class="sections">
                        <div class="data">
                            <label for="pword_one">PASSWORD</label>
                            <input type="password" id="psw" name="psw"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                            required>
                        </div>
                        <div class="data">
                            <label for="pword_two">CONFIRM PASSWORD</label>
                            <input type="password" id="pword_two" name="pword_two" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="submit-area">
                <button type="submit" form="form1">Create Account</button>
                <div class="acct">Already have an account? <a href="./index.html">Log in.</a></div>
            </div>
        </div>

    </div>
</body>
</html>
